<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fourth Knockout Page</title>

    <style>
      .main-header{
        height: 150px;
        width: 100%;
        border-bottom: 3px solid #e6e6e6;
      }

      .main-sidebar{
        width: 25%;

        border-right: 3px solid #e6e6e6;

        display: inline-block;
      }

      .main-area{
        width: 70%;

        display: inline-block;
      }

      .folder-listing{
        padding: 5px;

        margin: 0px auto;
      }

      ._selectedFolder{
        background-color: aliceblue;
      }
    </style>

  </head>

  <body>

    <div class="main-header">

    </div>

    <div class="main-sidebar">
      <div class="folder-holder">
        <div data-bind="foreach: folderHolder.folders">
          <p data-bind="text: name, css: { _selectedFolder: $root.chosenFolderId() == $data }, click: $root.goToFolder" class="folder-listing"></p>
        </div>
      </div>
    </div>

    <div class="main-area">

    </div>

    <script type="text/javascript" src='../knockout.min.js'></script>
    <script type="text/javascript" src='fifthScript.js'></script>
  </body>
</html>
